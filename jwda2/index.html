<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <form action="">
        <label for="angka1">Angka 1</label>
        <input placeholder="Masukkan Angka Pertama" step="any" id="angka1" type="number" name="angka1" required>
        <br>
        <br>
        <label for="angka2">Angka 2</label>
        <input placeholder="Masukkan Angka Pertama" step="any" id="angka2" type="number" name="angka2" required>
        <br>
        <br>
        <button type="submit">Hitung</button>
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            // Mengambil Value dari form
            var angka1 = parseFloat(document.getElementById('angka1').value);
            var angka2 = parseFloat(document.getElementById('angka2').value);
    
            var hitung = angka1 + angka2;
    
            alert('Hasil Penjumlahan ' + angka1 + ' + ' + angka2 + ' adalah : ' + hitung);
            document.querySelector('form').reset(); // Mereset form setelah menampilkan hasil
        });
    </script>
</body>
</html>
